<div class="container">
    <a id="addNew"href="#/addNew">
        <button class="btn btn-success">+ Add New Employee</button>
    </a>
</div>

<div class="container employeeBox" ng-repeat="empl in vm.results">
    <div class="container">
        <div>
            <center>
                <h1>{{ empl.first_name + " " + empl.last_name }} </h1>
                <h2>{{ empl.e_mail }} </h2>
            </center>
        </div>
        <div>
            <ol>
                <li>Parking Space : {{ empl.opt1 }} </li>
                <li>Home Office : {{ empl.opt2 }} </li>
                <li>Alchohol Consummation : {{ empl.opt3 }} </li>
                <li>Toilet Access : {{ empl.opt4 }} </li>
                <li>Weekly Proctology Exams : {{ empl.opt5 }} </li>
            </ol>
        </div>
        <a href="#/edit"><button class="btn btn-primary" ng-click="vm.editEmployee($index)">Edit Employee</button></a>
        <button class="btn btn-danger" ng-click="vm.deleteEmployee($index)">Delete Employee</button>

    </div>
</div>
