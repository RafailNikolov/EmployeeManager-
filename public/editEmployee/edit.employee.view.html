<div class="container">

    <div class="container" style="width: 100%;">
        <div id="newEmployee" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>EDIT {{editEmplCtrl.editEmployee.first_name}} {{editEmplCtrl.editEmployee.last_name}}</h3>
                    <div style="width: 150px" class="form-group"><label for="first_name">Name</label>
                        <input type="text" class="form-control" placeholder="{{editEmplCtrl.editEmployee.first_name}}" ng-model="editEmplCtrl.editEmployee.first_name">
                    </div>
                    <div style="width: 150px" class="form-group"><label for="last_name">Last Name</label>
                        <input type="text" class="form-control" placeholder="{{editEmplCtrl.editEmployee.last_name}}" ng-model="editEmplCtrl.editEmployee.last_name">
                    </div>
                    <div  style="width: 200px" class="form-group">
                        <label for="e_mail">Email</label>
                        <input type="email" class="form-control" placeholder="{{editEmplCtrl.editEmployee.e_mail}}" ng-model="editEmplCtrl.editEmployee.e_mail">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label>
                            <input style="margin: 15px; margin-top: 100px" type="checkbox" ng-model="editEmplCtrl.editEmployee.opt1">Parking Space
                        </label>
                    </div>
                    <div>
                        <label>
                            <input style="margin: 15px" type="checkbox" ng-model="editEmplCtrl.editEmployee.opt2">Home Office
                        </label>
                    </div>
                    <div>
                        <label>
                            <input style="margin: 15px" type="checkbox" ng-model="editEmplCtrl.editEmployee.opt3">Alcohol Consumption
                        </label>
                    </div>
                    <div>
                        <label>
                            <input style="margin: 15px" type="checkbox" ng-model="editEmplCtrl.editEmployee.opt4">Toilet Access
                        </label>
                    </div>
                    <div>
                        <label>
                            <input style="margin: 15px" type="checkbox" ng-model="editEmplCtrl.editEmployee.opt5">Weekly Proctology Exams
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <button class="btn btn-success" id="saveNewEmp" ng-click="editEmplCtrl.confirmEdit($event)">Save Changes</button>
                    <a href="#/" id="getAllEmployees">
                        <button class="btn btn-info">Back To Employees</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
