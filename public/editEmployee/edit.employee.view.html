<div class="container">

    <div style="background-color: darkslateblue">
         <h2 style="color: #ffffff">Parameters</h2>
         <h3 style="color: #ffffff">Employee options</h3>
    </div>

    <div class="container" style="width: 80%;background-color: #ffffff">
        <div id="newEmployee" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>EDIT {{vm.editEmployee.first_name}} {{vm.editEmployee.last_name}}</h3>
                    <div style="width: 100px" class="form-group"><label for="first_name">Name</label>
                        <input type="text" class="form-control" placeholder="{{vm.editEmployee.first_name}}" ng-model="vm.editEmployee.first_name">
                    </div>
                    <div style="width: 100px" class="form-group"><label for="last_name">Last Name</label>
                        <input type="text" class="form-control" placeholder="{{vm.editEmployee.last_name}}" ng-model="vm.editEmployee.last_name">
                    </div>
                    <div  style="width: 200px" class="form-group">
                        <label for="e_mail">Email</label>
                        <input type="email" class="form-control" placeholder="{{vm.editEmployee.e_mail}}" ng-model="vm.editEmployee.e_mail">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <input style="margin: 15px; margin-top: 100px" type="checkbox" ng-model="vm.editEmployee.opt1">Parking Space</input>
                    </div>
                    <div>
                        <input style="margin: 15px" type="checkbox" ng-model="vm.editEmployee.opt2">Home Office</input>
                    </div>
                    <div>
                        <input style="margin: 15px" type="checkbox" ng-model="vm.editEmployee.opt3">Alchohol Consummation</input>
                    </div>
                    <div>
                        <input style="margin: 15px" type="checkbox" ng-model="vm.editEmployee.opt4">Toilet Access</input>
                    </div>
                    <div>
                        <input style="margin: 15px" type="checkbox" ng-model="vm.editEmployee.opt5">Weekly Proctology Exams</input>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" id="saveNewEmp" ng-click="vm.sendData()">Save Changes</button>
                    <a href="#/" id="getAllEmployees">
                        <button class="btn btn-info">Back To Employees</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
